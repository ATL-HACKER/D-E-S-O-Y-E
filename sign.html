<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" contents="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Twitter sign-in Form</title>
    <link rel="stylesheet" href="sign style.css">
    <link rel="shortcut icon" href="2021 Twitter logo - blue.ico">
</head>
<body>
    <div class="container">
        <i class="twitter"><img src="2021 Twitter logo - blue.ico" width="30"/></i>
        <header id="header">join twitter today</header>
        <div class="box box-one">
        <button id="google-btn" href="https://google.com">
            <img src="google-48.png" width="19">
            <span>sign in with google</span>
        </button>
        <button id="apple-btn">
            <img src="apple-logo-48.png" width="19">
            <span>sign in with apple</span>
        </button>
        <p>OR</p>
        <hr width="70%">
    </div>
    <div class="box box-two">
        <button class="number"><font color="FFFFFF">sign up with phone number</font></button>
    </div>
    <p id="terms">By signing up you agree to the terms of service and privacy policy,including cookie use</p>
    <p>Have an account already?<a  href="Login.html" id="desoye">Log in</a></p>
    </div>
</body>
</html>
