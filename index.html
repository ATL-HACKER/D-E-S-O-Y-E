<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="2021 Twitter logo - blue.ico">
</head> 
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="2021 Twitter logo - blue.ico" width="30"/></i>
            <button>
                <img src="google-48.png" width="19">
                <span>sign in with google</span>
            </button>
            <button>
                <img src="apple-logo-48.png" width="19">
                <span>sign in with apple</span>
            </button>
        </div>
        <p>OR</p>
        <hr width="70%">
        <div class="box box-two">
            <form>
                <input type="text" placeholder="phone,email or username">
            </form>
           <button class="next">next</button>
           <form action="forget.html">
             <button type="submit">Forget Password?</button>
           </form>
        </div>
        <p>Dont have an account? <a href="sign.html">sign up</a></p>
    </div>
</body>   
</html>
